<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .navbar {
    align-items: center;
    background-color: white;
    box-shadow: 0px 1px 10px #999;
    display: flex;
    height: 80px;
    justify-content: space-between;
    position: fixed;
    width: 100%;
    z-index: 2;
  }
  .navbar img {
    padding-left: 30px;
  }
  .navbar ul {
    display: flex;
    justify-content: space-between;
    padding-right: 30px;
  }
  .navbar li {
    display: inline-block;
    padding: 0px 10px;
  }
  .page {
    width: 100%;
    height: 100%;
  }
  .page__image {
    background: url("https://images.pexels.com/photos/374898/pexels-photo-374898.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 500px;
  }
  .rooms {
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    width: 100%;
  }
  .rooms h1 {
    padding: 20px 0px;
    text-align: center;
  }
  .rooms__card--container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 50px 50px;
    width: 80%;
  }
  .rooms__card {
    background-color: black;
    box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px;
    cursor: pointer;
    border-radius: 20px;
    height: 320px;
    overflow: hidden;
    transition: transform 0.3s ease-out 0s;
    width: 100%;
  }
  .footer {
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 60px;
    background-color: rgba(0, 0, 0, 0.1);
  }
</style>
<body>
  <nav class="navbar">
    <img src="" alt="roomates logo">
    <ul>
      <li>Buscar Cuarto</li>
      ·
      <li>Perfil</li>
      ·
      <li>Salir</li>
    </ul>
  </nav>
  <div class="page">
    <div class="page__image"></div>
    <div class="rooms">
      <h1>Cuartos más punteados</h1>
      <div class="rooms__card--container">
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
      </div>
      <h1>Cuartos más comentados</h1>
      <div class="rooms__card--container">
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
      </div>
      <h1>Cuartos más costosos</h1>
      <div class="rooms__card--container">
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
      </div>
      <h1>Cuartos más usados</h1>
      <div class="rooms__card--container">
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
      </div>
    </div>
  </div>
  <footer class="footer">Soy un lindo footer</footer>
</body>
</html>
