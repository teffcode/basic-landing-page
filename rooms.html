<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <title>Rooms</title>
</head>
<style>
  body {
    margin: 0px;
    font-family: 'Nunito', sans-serif;
  }
  .navbar {
    align-items: center;
    background-color: white;
    box-shadow: 0px 1px 10px #999;
    display: flex;
    height: 80px;
    justify-content: space-between;
    position: fixed;
    width: 100%;
    z-index: 2;
  }
  .navbar img {
    padding-left: 30px;
    width: 120px;
  }
  .navbar ul {
    display: flex;
    justify-content: space-between;
    padding-right: 30px;
  }
  .navbar li {
    display: inline-block;
    padding: 0px 10px;
    cursor: pointer;
  }
  .page {
    width: 100%;
    height: 100%;
  }
  .page__image {
    background: url("https://images.pexels.com/photos/271743/pexels-photo-271743.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500");
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: bottom;
    width: 100%;
    height: 550px;
  }
  .rooms {
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    width: 100%;
  }
  .rooms h1 {
    padding: 20px 0px;
    text-align: center;
  }
  .rooms__card--container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 50px 50px;
    width: 80%;
    margin-bottom: 50px;
  }
  .rooms__card {
    background-color: black;
    box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px;
    cursor: pointer;
    border-radius: 20px;
    height: 320px;
    overflow: hidden;
    transition: transform 0.3s ease-out 0s;
    width: 100%;
  }
  a {
    text-decoration: none;
    color: #E51B23;
  }
  footer {
    background-color: rgba(0, 0, 0, 0.4);
    color: white;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  button {
    height: 40px;
    border-radius: 20px;
    padding: 0px 20px;
    border: 2px solid #E51B23;
    font-size: 12px;
    letter-spacing: 1px;
    font-weight: 500;
    cursor: pointer;
  }
  button:focus {
    outline: 0;
  }
</style>
<body>
  <nav class="navbar">
    <img src="./logo.png" alt="roomates logo">
    <ul>
      <li><a href="profile">Profile</a></li>
      路
      <li><a href="rooms">Rooms</a></li>
      路
      <li><a href="login">Sign out</a></li>
    </ul>
  </nav>
  <div class="page">
    <div class="page__image"></div>
    <div class="rooms">
      <h1>Cuartos</h1>
      <div class="rooms__card--container">
        <div class="rooms__card">
           <button>See more</button>
        </div>
        <div class="rooms__card"></div>
        <div class="rooms__card"></div>
      </div>
    </div>
  </div>
  <footer>
    路 UNROOMATE 路 <br>
    William Aguilar, Hugo Mazo, Santiago Montoya
  </footer>
</body>
</html>
